<div class="server-container-{{color}}">
    <div class="data-element">
        Name: {{name}}
    </div>
    <div class="data-element">
        Leader: {{leader}}
    </div>
    <div class="data-element">
        Info: {{info}}
    </div>
    <div class="data-element">
        @if (isOnline) {
            <button (click)="offline()">Go Offline</button>
        } @else {
            <button (click)="online()">Go Online</button>
        }
    </div>
</div>
